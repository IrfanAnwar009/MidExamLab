<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/style/style.css">
    <title>PeerLink</title>
</head>
<body">
    <!-- NAVBAR BEGINS-->
  <section id="navbar">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand ms-4" href="./index.html">
          <img src="./assets/images/logo.png" alt="the-software-house-logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="#hero-section">Home</a>
            <a class="nav-link" href="#products">About</a>
            <a class="nav-link" href="#about">Services</a>
            <a class="nav-link signup" href="#singup" tabindex="-1" aria-disabled="true">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>
  </section>
  <!-- NAVBAR ENDS-->
  <!-- HERO SECTION BEGINS-->
  <section id="hero-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="welcome-description mr-2">"Unlocking Secure Connections Beyond Email and Phone"</p>
        </div>
        <div class="col-md-6">
          <img src="./assets/images/hero-img.png" alt="hero-section-image" class="img-fluid ms-2">
        </div>
      </div>
    </div>
  </section>
  <!-- HERO SECTION ENDS-->
  <div class="container">
    <img src="./assets/images/banner.png" alt="" class="img-flui">
  </div> 
  <!-- HERO SECTION 2BEGINS-->
  <section id="hero-section2">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="description mr-2">"Want your peers to engage with each other?"</p>
        </div>
        <div class="col-md-6">
          <img src="./assets/images/getstartedbtn.png" alt="hero-section-image" class="img-fluid-2 ms-2">
        </div>
      </div>
    </div>
  </section>
  <!-- HERO SECTION ENDS--> 
   <!-- Features SECTION BEGINS-->
   <section id="products">
    <div class="container text-center">
      <h1>Features</h1>
      <div class="row">
        <div class="col-md-6">
          <img src="./assets/images/feature1.png" alt="">
        </div>
        <div class="col-md-6">
          <img src="./assets/images/feature2.png" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <img src="./assets/images/feature3.png" alt="">
        </div>
        <div class="col-md-6">
          <img src="./assets/images/feature4.png" alt="">
        </div>
      </div>
    </div>
  </section>
 <!-- Features SECTION ENDS-->
   <!-- CONTACT-US SECTION BEGINS-->
   <section id="contact-us">
    <div class="container">
      <h2 class="text-center">Contact Us</h2>
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
              </div>
            </div> 
              <div class="col-md-6">  
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>    
        </div>
            
          </form>
      </div>
    </div>
  </section>
<!-- CONTACT-US SECTION ENDS-->
